<div class="content">
  <div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="loginInputModel.username" id="username" type="text" class="form-control" name="username" minlength="5"
          maxlength="30" required #username="ngModel" />
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Username is required.
          </div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="loginInputModel.password" id="password" type="password" class="form-control" name="password" minlength="5"
          maxlength="15" required #password="ngModel" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="submitted" type="submit" class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </form>
    <div *ngIf="loginFailed" class="alert alert-danger">
      Failed Login!
    </div>
  </div>
</div>
