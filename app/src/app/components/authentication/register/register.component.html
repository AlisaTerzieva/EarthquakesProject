<div class="content">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form (ngSubmit)="register()" name="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input [(ngModel)]="registerInputModel.firstName" type="text" class="form-control" name="firstName" #firstName="ngModel"
                    required minlength="5" maxlength="20" />
            </div>
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                    First Name is required.
                </div>
                <div *ngIf="firstName.errors.minlength">
                    First Name must be at least 5 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input minlength="5" maxlength="20" #lastName="ngModel" required [(ngModel)]="registerInputModel.lastName" type="text" class="form-control"
                    name="lastName" />
            </div>
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                    Last Name is required
                </div>
                <div *ngIf="lastName.errors.minlength">
                    Last Name must be at least 5 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input required #username="ngModel" minlength="5" maxlength="30" [(ngModel)]="registerInputModel.username" type="text" class="form-control"
                    name="username" />
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                    Username is required.
                </div>
                <div *ngIf="username.errors.minlength">
                    Username must be at least 5 characters long.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required #password="ngModel" minlength="5" maxlength="15" [(ngModel)]="registerInputModel.password" type="password"
                    class="form-control" name="password" />
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                    Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 5 characters long.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>

        </form>
    </div>
</div>
